  /v1/workflow_template:
    get:
      tags:
        - workflow_template
      summary: 5. List workflow templates
      description: >-
        API to list workflow templates by pagination in query parameters.
        If no query parameters are specified, default to page 1 with 10 items.
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: Bearer token
        - in: query
          name: page
          schema:
            type: integer
          description: page number to offset results, default to 1
        - in: query
          name: size
          schema:
            type: integer
          description: number of items per page, default to 10
        - in: query
          name: sort
          schema:
            type: string
          description: >-
            column to sort on and order by (asc, desc).
            If no order is specified, defaults to desc.
            For multiple columns sorting, separate each value with '&'.
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        data:
                          type: object
                          properties:
                            name:
                              type: string
                            workflow_json:
                              type: object
                            designer_json:
                              type: object
                            editable:
                              type: boolean
                            created_at:
                              type: string
                            created_by:
                              type: string
                            updated_at:
                              type: string
                            updated_by:
                              type: string
                            tenant_id:
                              type: string
                            occ_lock:
                              type: number
                  sent_at:
                    type: string
                  page:
                    type: object
                    properties:
                      number:
                        type: number
                      size:
                        type: number
                      total_records:
                        type: number
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
  /v1/workflow_template/{template_id}:
    post:
      tags:
        - workflow_template
      summary: 6. Get workflow template
      description: API to retrieve workflow template by id
      parameters:
        - in: header
