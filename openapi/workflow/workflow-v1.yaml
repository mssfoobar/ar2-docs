              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      workflow_json:
                        type: object
                      designer_json:
                        type: object
                      editable:
                        type: boolean
                      created_at:
                        type: string
                      created_by:
                        type: string
                      updated_at:
                        type: string
                      updated_by:
                        type: string
                      tenant_id:
                        type: string
                      occ_lock:
                        type: number
                  sent_at:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
