openapi: 3.0.3
info:
  title: Workflow Management
  version: 1.0.0
  description: API for workflow managment
servers:
  - url: http://wfm.dev2.ar2
paths:
  /v1/livez:
    get:
      tags:
        - server
      summary: 1. Liveness
      description: API to check liveness of HTTP server
      responses:
        "200":
          description: OK
        "503":
          description: Service Unavailable
  /v1/readyz:
    get:
      tags:
        - server
      summary: 2. Readiness
      description: API to check readiness of HTTP server
      responses:
        '200':
          description: OK
        "503":
          description: Service Unavailable
  /v1/workflow_template/save:
    put:
      tags:
        - workflow_template
      summary: 3. Save workflow template
      description: API to save workflow template. Saved workflow templates are editable.
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: Bearer token
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                workflow_json:
                  type: object
                designer_json:
                  type: object
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      workflow_json:
                        type: object
                      designer_json:
                        type: object
                      editable:
                        type: boolean
                      created_at:
                        type: string
                      created_by:
                        type: string
                      updated_at:
                        type: string
                      updated_by:
                        type: string
                      tenant_id:
                        type: string
                      occ_lock:
                        type: number
                  sent_at:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
  /v1/workflow_template/publish:
    put:
      tags:
        - workflow_template
      summary: 4. Publish workflow template
      description: API to publish workflow template. Published workflow templates are not editable.
      parameters:
        - in: header
          name: Authorization
          schema:
            type: string
          required: true
          description: Bearer token
      requestBody:
        content:
          application/json:
            schema:
