                      properties:
                        message:
                          type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
    get:
      tags:
        - workflow
      summary: 9. Get workflow execution list
      description: API to get running workflow executions
      parameters:
