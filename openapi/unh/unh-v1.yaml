                        properties:
                          channel_id:
                            type: string
                          title:
                            type: string
                          body:
                            type: string
                          image_url:
                            type: string
                      custom_notification:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                            name:
                              type: string
                            endpoint:
                              type: string
                            parameters:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: string
                                  param_id:
                                    type: string
                                  param_name:
                                    type: string
                                  param_value:
                                    type: string
                      distribution_list_id:
                        type: string
                      created_at:
                        type: string
                      created_by:
                        type: string
                      updated_at:
                        type: string
                      updated_by:
                        type: string
                      tenant_id:
                        type: string
                      occ_lock:
                        type: number
                  sent_at:
                    type: string
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                properties:
                  sent_at:
                    type: string
    get:
      tags:
        - admin
      summary: List Notification Templates
      description: >-
        API to list Notification Templates by pagination in query parameters.
        If no query parameters are specified, default to page 1 with 10 items.
      parameters:
        - in: query
          name: page
          schema:
            type: integer
          description: page number to offset results, default to 1
        - in: query
          name: size
          schema:
            type: integer
          description: number of items per page, default to 10
        - in: query
          name: sort
          schema:
            type: string
          description: >- 
            column to sort on and order by (asc, desc).
            If no order is specified, defaults to desc.
            For multiple columns sorting, separate each value with '&'.
