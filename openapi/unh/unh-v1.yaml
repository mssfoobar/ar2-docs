                        created_by:
                          type: string
                        updated_at:
                          type: string
                        updated_by:
                          type: string
                        tenant_id:
                          type: string
                        occ_lock:
                          type: number
                  sent_at:
                    type: string
                  page:
                    type: object
                    properties:
                      number:
                        type: number
                      size:
                        type: number
                      total_records:
                        type: number
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
