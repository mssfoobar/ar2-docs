openapi: 3.0.3
info:
  title: Universal Notification Hub
  description: API for Universal Notification Hub
  version: 1.0.0
servers:
  - url: http://{{unh_endpoint}}
paths:
  /v1/livez:
    get:
      tags:
        - server
      summary: Liveness
      description: API to check liveness of HTTP server
      responses:
        "200":
          description: OK
        "503":
          description: Service Unavailable
  /v1/readyz:
    get:
      tags:
        - server
      summary: Readiness
      description: API to check readiness of HTTP server
      responses:
        '200':
          description: OK
        "503":
          description: Service Unavailable
  /v1/admin/notification_template:
    post:
      tags:
        - admin
      summary: Create Notification Template
      description: API to create a new notification template
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                email_notification:
                  type: object
                  properties:
                    channel_id:
                      type: string
                    subject:
                      type: string
                    body:
                      type: string
                push_notification:
                  type: object
                  properties:
                    channel_id:
                      type: string
                    title:
                      type: string
                    body:
                      type: string
                    image_url:
                      type: string
                custom_notification:
                  type: array
                  items:
                    type: object
                    properties:
                      param_id:
                        type: string
                      param_value:
                        type: string
                distribution_list_id:
                  type: string
              required:
                - name
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                      email_notification:
                        type: object
                        properties:
                          channel_id:
                            type: string
                          subject:
                            type: string
                          body:
                            type: string
                      push_notification:
